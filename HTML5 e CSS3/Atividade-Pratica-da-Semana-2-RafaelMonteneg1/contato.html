  <h2>Formulário de Contato</h2>

  <form action="/enviar_formulario" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="assunto">Selecione o assunto:</label>
    <select id="assunto" name="assunto" required>
      <option value="">Selecione o assunto:</option>
      <option value="duvida">Sugestão</option>
      <option value="sugestao">Reclamação</option>
      <option value="reclamacao">Orçamento</option>
      <option value="outro">Outros</option>
    </select><br><br>
    <label for="mensagem">Mensagem:</label><br>
    <textarea id="mensagem" name="mensagem" rows="4" cols="50" required></textarea><br><br>

    <label for="newsletter">Deseja receber minha newsletter?</label>
    <input type="checkbox" id="newsletter" name="newsletter"><br><br>

    <label>Onde me encontrou?</label><br>
    <input type="radio" id="youtube" name="encontrou" value="youtube">
    <label for="youtube">Youtube</label><br>

    <input type="radio" id="google" name="encontrou" value="google">
    <label for="google">Google</label><br>

    <input type="radio" id="bing" name="encontrou" value="bing">
    <label for="bing">Bing</label><br>

    <input type="radio" id="outros" name="encontrou" value="outros">
    <label for="outros">Outros</label><br><br>

    <input type="submit" value="Enviar">
  </form>
