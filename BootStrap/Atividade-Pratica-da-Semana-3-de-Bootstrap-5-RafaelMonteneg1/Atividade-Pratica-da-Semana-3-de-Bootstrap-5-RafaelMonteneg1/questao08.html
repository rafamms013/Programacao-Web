<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Questão 08</title>
</head>

<body>
  <div class="container my-3">
    <p><a href="index.html">Voltar ao Índice</a></p>
    <h1 class="display-2">Questão 08</h1>
    <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, aprimore o formulário da questão 7 para
      que todos os seus campos fiquem com títulos flutuantes.</p>
    <hr>
  </div>
  <!-- Valor: 1.5 pontos -->
  <!-- FAZER AQUI -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8 col-xl-6">
        <form>
          <h2>Cadastro de Cliente</h2>
          <div class="mb-3 form-floating">
            <input type="text" class="form-control" id="nome" placeholder="Nome Completo" required>
            <label for="nome">Nome Completo</label>
          </div>
          <div class="mb-3 form-floating">
            <input type="text" class="form-control" id="cpf" placeholder="CPF" required>
            <label for="cpf">CPF</label>
          </div>
          <div class="mb-3 form-floating">
            <input type="date" class="form-control" id="dataNascimento" required>
            <label for="dataNascimento">Data de Nascimento</label>
          </div>
          <div class="mb-3 form-floating">
            <select class="form-select" id="genero" required>
              <option selected>Selecione seu gênero...</option>
              <option>Masculino</option>
              <option>Feminino</option>
              <option>Prefiro não informar</option>
            </select>
            <label for="genero">Gênero</label>
          </div>
          <div class="mb-3 form-floating">
            <textarea class="form-control" id="endereco" rows="4" placeholder="Endereço Completo" required></textarea>
            <label for="endereco">Endereço Completo</label>
          </div>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>

  <div class="container">

  </div>
</body>

</html>
