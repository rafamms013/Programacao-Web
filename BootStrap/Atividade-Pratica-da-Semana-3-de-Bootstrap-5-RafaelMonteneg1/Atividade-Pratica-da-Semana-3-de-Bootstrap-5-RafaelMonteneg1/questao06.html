<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Questão 06</title>
</head>

<body>
  <div class="container my-3">
    <p><a href="index.html">Voltar ao Índice</a></p>
    <h1 class="display-2">Questão 06</h1>
    <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, faça o mesmo formulário da questão 3,
      porém, com leiaute horizontal.</p>
    <hr>
  </div>
  <!-- Valor: 1.5 pontos -->
  <!-- FAZER AQUI -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <h2>Login</h2>
          <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Usuário (E-mail)</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="senha" class="col-sm-2 col-form-label">Senha</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="perfil" class="col-sm-2 col-form-label">Perfil</label>
            <div class="col-sm-10">
              <select class="form-select" id="perfil">
                <option selected>Selecione um perfil...</option>
                <option>Administrador</option>
                <option>Gerente</option>
                <option>Usuário</option>
              </select>
            </div>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="lembrar">
            <label class="form-check-label" for="lembrar">Lembrar de mim</label>
          </div>
          <div class="mb-3">
            <a href="#" class="text-decoration-none me-3">Esqueci minha senha</a>
            <a href="#" class="text-decoration-none">Quero me cadastrar</a>
          </div>
          <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
      </div>
    </div>
  </div>

  <div class="container">

  </div>
</body>

</html>
